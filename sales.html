<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: Inter, sans-serif; }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slideUp { animation: slideUp .25s ease-out; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn { animation: fadeIn .2s ease-out; }
  </style>
</head>

<body class="bg-gray-100 min-h-screen pb-28">

<!-- HEADER -->
<header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
  <div>
    <h1 class="text-lg font-semibold">New Sale</h1>
    <p class="text-xs text-gray-500">Point of Sale</p>
  </div>
  <a href="dashboard.html" class="text-sm text-blue-600">Dashboard</a>
</header>

<!-- MAIN -->
<main class="p-4 max-w-md mx-auto space-y-6">

  <!-- SALE CARD -->
  <div class="bg-white rounded-3xl shadow p-5 space-y-5">

    <!-- Product -->
    <div>
      <label class="text-xs text-gray-500">Product</label>
      <select id="product"
        class="w-full mt-1 border rounded-xl p-3 text-sm">
        <option value="">Select product</option>
      </select>
    </div>

    <!-- Price -->
    <div class="flex justify-between text-sm">
      <span class="text-gray-500">Unit Price</span>
      <span id="price" class="font-semibold">₵0.00</span>
    </div>

    <!-- Quantity -->
    <div>
      <label class="text-xs text-gray-500">Quantity</label>
      <input id="qty"
        type="number"
        min="1"
        inputmode="numeric"
        class="w-full mt-1 border rounded-xl p-3 text-sm" />
    </div>

    <!-- Total -->
    <div class="flex justify-between items-center bg-gray-50 rounded-xl p-3">
      <span class="font-medium">Total</span>
      <span id="total" class="text-lg font-bold">₵0.00</span>
    </div>

    <!-- Button -->
    <button onclick="submitSale()"
      class="w-full bg-black text-white p-4 rounded-2xl text-sm font-semibold active:scale-95 transition">
      Complete Sale
    </button>

    <!-- Error -->
    <p id="error"
      class="hidden text-sm bg-red-100 text-red-700 p-3 rounded-xl">
    </p>
  </div>

  <!-- MOST SOLD -->
  <div class="bg-white rounded-2xl shadow p-4">
    <p class="text-sm font-semibold mb-2">Most Sold Product</p>
    <p id="topProduct" class="text-gray-600 text-sm">—</p>
  </div>

  <!-- SALES HISTORY -->
  <div>
    <p class="text-sm font-semibold mb-2">Sales History</p>
    <div id="salesHistory"
      class="bg-white rounded-2xl shadow divide-y">
    </div>
  </div>

</main>

<!-- ================= MODAL ================= -->
<div id="saleModal"
  class="fixed inset-0 bg-black/40 hidden items-end z-50 animate-fadeIn">

  <div class="bg-white w-full rounded-t-3xl p-6 space-y-4 animate-slideUp">
    <div class="flex items-center gap-2 text-green-600">
      <i data-lucide="check-circle"></i>
      <p class="font-semibold">Sale Completed</p>
    </div>

    <p id="modalText" class="text-sm text-gray-600"></p>

    <button onclick="closeModal()"
      class="w-full bg-black text-white p-3 rounded-xl font-semibold">
      Done
    </button>
  </div>
</div>

<script type="module" src="js/auth.js"></script>
<script type="module" src="js/sales.js"></script>

<script>
  lucide.createIcons();

  // BEAUTIFUL MODAL
  window.showSaleModal = function (message) {
    document.getElementById("modalText").textContent = message;
    document.getElementById("saleModal").classList.remove("hidden");
  };

  window.closeModal = function () {
    document.getElementById("saleModal").classList.add("hidden");
  };
</script>

</body>
</html>
